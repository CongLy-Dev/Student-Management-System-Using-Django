{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div style="float: right;">
                            <a href="{% url 'add_session' %}" class="btn btn-success">
                                <i class="fas fa-plus"></i> Thêm</a>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                             <thead class="table-info text-primary text-center">
                                <tr>
                                    <th>STT</th>
                                    <th>Học kỳ</th>
                                    <th>Năm học</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for session in sessions %}
                                <tr>
                                    <td class="text-center col-1">{{ forloop.counter }}</td>
                                    <td>{{session.name}}</td>
                                    <td>{{session.year}}</td>
                                    <td class="text-center col-3">
                                        <a href="{% url 'edit_session' session.id %}" class="btn btn-info"><i class="far fa-edit"></i> Sửa</a> -
                                        <a href="{% url 'delete_session' session.id %}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')" class="btn btn-danger"><i class="far fa-trash-alt"></i> Xóa</a> </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
